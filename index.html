<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budge Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>
                  <!--div goes here--> 
                  <div margin-vertical text-right>
                      <ion-button fill="outline" color="danger" id="btn-cancel">
                        <ion-icon name="close" slot="start"></ion-icon>Clear</ion-button>
                      <ion-button id="btn-confirm">
                        <ion-icon slot="start" name="add"></ion-icon> Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-md="6" offset-md="3">
                  <ion-list id="expenses-list"></ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-md="6" offset-md="3">
                  <p margin>Total Expenses: <span id="total-expenses"></span></p>
              </ion-col>
          </ion-row>
        </ion-grid>
        <ion-fab vertical="bottom" horizontal="end">
          <ion-fab-button><ion-icon name = "arrow-up-circle"></ion-icon></ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button>
             <a href="https://github.com/LTDO"> <ion-icon name="logo-github"></ion-icon></a>
            </ion-fab-button>
            <ion-fab-button>
              <a href="https://twitter.com/lunga_tshila"><ion-icon name="logo-twitter"></ion-icon></a>
            </ion-fab-button>
            <ion-fab-button>
              <a href="https://instagram.com/lunga_tshila"><ion-icon name="logo-instagram"></ion-icon></a>
            </ion-fab-button>
          </ion-fab-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-title>2020 Lunga Tshila</ion-title>
        </ion-toolbar>
      </ion-footer>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
